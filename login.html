<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sociable: Log In</title>
    <link rel="stylesheet" href="login.css" />
    <script src="/login.js" defer></script>
  </head>

  <body>
    <header>
      <img class="logo" src="/Logo.png" alt="Logo" />
      <h1 class="words">Welcome Back</h1>
      <h1 class="words">Log In</h1>
    </header>
    <main>
      <form
        action=""
        onsubmit="e.preventDefault(); handleFormSubmit(); autocomplete = off"
        class="login"
        id="loginForm"
      >
        <label class="label">Email: </label>
        <input
          class="formBox"
          id="email"
          type="email"
          placeholder="Enter Email"
          name="email"
        />
        <label class="label">Password : </label>
        <input
          class="formBox"
          id="password"
          type="password"
          placeholder="Enter Password"
          name="password"
        />
        <div class="new">
          <button class="button" id="logInBtn">Login</button>
          <!-- <p class="forgotPassword">Forgot Password?</p> -->
          <p class="noaccount">Don't Have an account?</p>
          <button class="signup" id="signUpBtn">Sign up!</button>
        </div>
      </form>
    </main>
  </body>
</html>
